<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>ATG Check-In Scan</title>
    </head>
    <body>
        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <p><input id="scantext" type="text"/></p>
            <p><input id="btnNext" type="button" value="Next"/>
                
            <p><a href="#" id="scan">SCAN</a></p>
            <p id="info"></p>
           
        </div>
        
        <div id="settings" class="footer"><img src="img/settings.png" alt="Settings"  width="50"/></div>
        <div id="light" class="white_content">
            <div>
                <div id="settings_close" class="close"><img src="img/close.gif" alt="Close"  /></div>
            </div>
            <p>Web App URL</p>
            <p><input id="webAppUrl" type="text"/></p>
        </div>
        <div id="fade" class="black_overlay"></div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
